<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Portfolio</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <figure class="Background-Image" alt=""></figure>

    <section id="home">
        <h1>Welcome to My CSS Portfolio</h1>
        <p>Displaying my amazing CSS skills.</p>
    </section>

    <section id="about">
        <h2>About Me</h2>
        <p></p>
    </section>

    <section id="portfolio">
        <h2>My Portfolio</h2>
        <div class="project">
            <img src="" alt="Project 1">
            <h3>Project 1</h3>
            <p></p>
        </div>
        <div class="project">
            <img src="" alt="Project 2">
            <h3>Project 2</h3>
            <p></p>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        
    </section>

    <footer>
        <p>Thanks for checking out my portfolio!</p>
    </footer>

</body>

</html>
